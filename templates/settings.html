<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Intellexa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F7F2EB;
            min-height: 100vh;
        }

        .header {
            background: #FFFFFF;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
            font-size: 32px;
            color: #081F5C;
            text-decoration: none;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #334EAC, #1e3a8a);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            background: #334EAC;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            font-size: 14px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6B7280;
        }

        .btn-secondary:hover {
            background: #4B5563;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 40px 40px;
        }

        .settings-card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .settings-title {
            font-size: 32px;
            font-weight: 700;
            color: #081F5C;
            margin-bottom: 30px;
            text-align: center;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #334EAC;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #E5E7EB;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #334EAC;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #334EAC;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: #334EAC;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #1e3a8a;
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 20px;
            }

            .main-container {
                padding: 140px 20px 40px;
            }

            .settings-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="{{ url_for('home') }}" class="logo">
                <div class="logo-icon">ðŸ§ </div>
                Intellexa
            </a>
            <div class="nav-buttons">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Profile</a>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="settings-card">
            <h1 class="settings-title">Settings</h1>
            
            <form method="POST">
                <!-- Account Settings -->
                <div class="settings-section">
                    <h2 class="section-title">Account Settings</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Email Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 15px; color: #6B7280;">Receive email updates about your study progress</span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Study Reminders</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 15px; color: #6B7280;">Get reminded to study at your preferred times</span>
                    </div>
                </div>

                <!-- AI Preferences -->
                <div class="settings-section">
                    <h2 class="section-title">AI Preferences</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Summary Length</label>
                        <select class="form-input">
                            <option value="short">Short (Key points only)</option>
                            <option value="medium" selected>Medium (Balanced)</option>
                            <option value="long">Long (Detailed)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Flashcard Difficulty</label>
                        <select class="form-input">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Quiz Questions Count</label>
                        <input type="number" class="form-input" value="10" min="5" max="50">
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="settings-section">
                    <h2 class="section-title">Privacy Settings</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Data Analytics</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 15px; color: #6B7280;">Help improve Intellexa by sharing anonymous usage data</span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Study Progress Tracking</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 15px; color: #6B7280;">Track your learning progress and performance</span>
                    </div>
                </div>

                <button type="submit" class="save-btn">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
