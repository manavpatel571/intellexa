<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Intellexa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background: #334EAC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .right-section {
            flex: 1;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-text {
            font-size: 16px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .signin-btn {
            padding: 15px 40px;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signin-btn:hover {
            background: white;
            color: #334EAC;
            transform: translateY(-2px);
        }

        .signup-title {
            font-size: 48px;
            font-weight: 700;
            color: #334EAC;
            margin-bottom: 30px;
            align-self: center;
            text-align: center;
            width: 100%;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            background: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #334EAC;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #E5E5E5;
            transform: translateY(-2px);
        }

        .google-btn::before { content: "G+"; }
        .facebook-btn::before { content: "f"; }
        .linkedin-btn::before { content: "in"; }

        .separator {
            color: #334EAC;
            font-size: 16px;
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background: #F5F5F5;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: #FFFFFF;
            box-shadow: 0 0 0 2px #334EAC;
        }

        .form-input::placeholder {
            color: #666;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: #334EAC;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: 700;
            color: #334EAC;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .left-logo {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-section {
                border-radius: 0;
                border-bottom-left-radius: 30px;
                border-bottom-right-radius: 30px;
            }
            
            .left-section,
            .right-section {
                padding: 40px 30px;
            }
            
            .signup-title,
            .welcome-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="logo left-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Intellexa Logo">
            Intellexa
        </div>
        <h2 class="welcome-title">Welcome Back!</h2>
        <p class="welcome-text">Enter your personal details to use all of site features</p>
        <a href="{{ url_for('signin') }}" class="signin-btn">Sign In</a>
    </div>
    
    <div class="right-section">
        <h1 class="signup-title">Create Account</h1>
        
        <div class="social-buttons">
            <button class="social-btn google-btn"></button>
            <button class="social-btn facebook-btn"></button>
            <button class="social-btn linkedin-btn"></button>
        </div>
        
        <p class="separator">Or use your email for registeration</p>
        
        <div class="form-container">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <input type="text" name="name" class="form-input" placeholder="Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Password" required>
                </div>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
